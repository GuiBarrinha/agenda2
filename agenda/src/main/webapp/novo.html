<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agenda de contatos</title>
<link rel="icon" href="imagens/phone.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Criar novo contato</h1>
	<!--form action="Controller" method="get" -->
	<form name="frmContato" action="insert">

		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome"
					class="Caixa1"></td>
			</tr>

			<tr>
				<td><input type="text" name="fone" placeholder="fone"
					class="Caixa2"></td>
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="email"
					class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="endereco" placeholder="endereco"
					class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="estado" placeholder="estado"
					class="Caixa1"></td>
			</tr>
			<tr>
				<td><input id="date" type="date" name="dataNiver"/></td>
			</tr>
			
		</table>
		<input type="button" class="Botao1" value="Adicionar"
			onclick="validar()">
	</form>
	<script src="scripts/validador.js"></script>
</body>
</html>
